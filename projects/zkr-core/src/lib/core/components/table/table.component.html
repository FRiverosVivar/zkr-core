<table class="table" *ngIf="columns && columns.length > 0 || fields && fields.length > 0">
  <thead>
    <tr>
      <th scope="col" *ngFor="let col of columns">{{col}}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let field of fields;let i = index">
      <tr>
        <th scope="row">{{i}}</th>
        <ng-container *ngFor="let row of field.row;">
          <td>{{row}}</td>
        </ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>
